<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript" src="../vendor/jquery.js"></script>
    <script type="text/javascript" src="../scripts/client-app.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <h1>Scientific(?) Calculator!</h1>

    <div id="display"><span id="output">0</span></div>
    <div class="numbers">
        <div class="number" id="zero">
            <button type="button" id="0">0</button>
        </div>
        <div class="number" id="one">
            <button type="button" id="1">1</button>
        </div>
        <div class="number" id="two">
            <button id="2">2</button>
        </div>
        <div class="number" id="three">
            <button id="3">3</button>
        </div>
        <div class="number" id="four">
            <button id="4">4</button>
        </div>
        <div class="number" id="five">
            <button id="5">5</button>
        </div>
        <div class="number" id="six">
            <button id="6">6</button>
        </div>
        <div class="number" id="seven">
            <button id="7">7</button>
        </div>
        <div class="number" id="eight">
            <button id="8">8</button>
        </div>
        <div class="number" id="nine">
            <button id="9">9</button>
        </div>
    </div>
    <div class="operators">
        <div class="operator">
            <button id="multiply">*</button>
        </div>
        <div class="operator">
            <button id="divide">/</button>
        </div>
        <div class="operator">
            <button id="subtract">-</button>
        </div>
        <div class="operator">
            <button id="add">+</button>
        </div>
        <div class="action">
            <button id="clear">C</button>
        </div>
        <div class="operator">
            <button id="openingParenthese">(</button>
        </div>
        <div class="operator">
            <button id="closingParenthese">)</button>
        </div>
        <div class="action">
            <button id="negetive">(-)</button>
        </div>
        <!-- feeeels bad man --->
        <!-- <div class="operator">
            <button id="carat">^</button>
        </div> -->
        <div class="action">
            <button id="equals">=</button>
        </div>
    </div>



    </div>

</body>

</html>
